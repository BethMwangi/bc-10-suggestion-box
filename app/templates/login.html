
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% if title %}
    <title> {{ title }}-Suggestion Box</title>
    {% else %}
      <title> Suggestion Box</title>
      {% endif %}


    <link rel="stylesheet" type="text/css" href="../static/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <!--   <link rel="stylesheet" href="css/foundation.css" />
     <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" /> -->
  </head>

  <body class="align">

  <div class="site__container">

    <div class="grid__container">

      <form action="" method="post" class="form form--login">


        <div class="form__field">

                   <label class="fontawesome-user" for="login__username"><span class="hidden">Username</span></label>
                        <input id="login__username" type="text" class="form__input" placeholder="Username" class="fontawesome-user" for="login__username"  value="{{request.form.username}}">
                   </div>
                    <div class="form__field">
                  <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
                  <input id="login__password" type="password" class="form__input" placeholder="Password" required value="{{request.form.password}}">

        </div> 
        <div class="form__field">
          <input type="submit" value="Sign In">
        </div>

      </form>

      <p class="text--center">Not a member? <a href="{{ url_for('register') }}">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>


    </div>

  </div>

</body>
                <h4> Suggestion Box </h4>
                
                {% if error %}
                <p class="error"><strong>Error:</strong>{{ error }}</p>
                {% endif %}
                {% for message in get_flashed_messages() %}
                {{ message }}
                {% endfor %}
           
       

 </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
