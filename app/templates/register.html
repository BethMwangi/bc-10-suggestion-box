{% extends "base.html" %}
{% block content %}
  <form action="" method=post class="form-horizontal">
    <h2>Sign up for Suggestion Application </h2>
    <div class="pls">

          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.email }}"
            required></div>
   <div class="pls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required></div>
             <div class="pls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required></div>
            <div class="pls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Confirm Password" value="{{ request.form.password2 }}"
            required></div>

      
    <div class="pls">
          <button type="submit" class="btn btn-success">Register</button></div>
  </form>
{% endblock %}
